<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888starzLogin</title>
    <!-- إضافة مكتبة FontAwesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ff4b5c, #141e30); /* خلفية أحمر وأسود */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* خلفية داكنة للمربع */
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ff4b5c; /* حدود المربع باللون الأحمر */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button, .android-button, .iphone-button {
            background-color: #ff4b5c;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .button:hover, .android-button:hover, .iphone-button:hover {
            background-color: #d9384d;
            transform: translateY(-5px);
        }

        .android-button {
            background-color: #4CAF50; /* خلفية خضراء */
        }

        .iphone-button {
            background-color: #ff4b5c; /* نفس لون الزر الأول */
        }

        .copy-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }

        .button i, .android-button i, .iphone-button i {
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>تم نسخ البروموكود تلقائيا!</h1>
        <a href="https://chill2win.fun/L?tag=d_4272540m_63543c_&site=4272540&ad=63543" class="button" onclick="copyCode('https://chill2win.fun/L?tag=d_4272540m_63543c_&site=4272540&ad=63543', event)">
            <i class="fas fa-share"></i> اضغط هنا للذهاب للتسجيل اونلاين
        </a>
        
        <!-- رابط تحميل التطبيق لأجهزة الأندرويد -->
        <a href="https://chill2win.fun/L?tag=d_4272540m_72473c_&site=4272540&ad=72473" class="android-button" onclick="copyCode('https://chill2win.fun/L?tag=d_4272540m_72473c_&site=4272540&ad=72473', event)">
            <i class="fab fa-android"></i> تحميل التطبيق لأجهزة الأندرويد 📱
        </a>

        <!-- رابط تحميل التطبيق لأجهزة الأيفون -->
        <a href="https://chill2win.fun/L?tag=d_4272540m_102257c_&site=4272540&ad=102257" class="iphone-button" onclick="copyCode('https://chill2win.fun/L?tag=d_4272540m_102257c_&site=4272540&ad=102257', event)">
            <i class="fab fa-apple"></i> تحميل التطبيق لأجهزة الأيفون 🍏
        </a>

        <div id="copy-message" class="copy-message">تم نسخ البرومو تلقائيا بنجاح! .</div>
    </div>

    <script>
        function copyCode(link, event) {
            var code = "BL200";  // البروموكود
            var textArea = document.createElement('textarea');
            textArea.value = code;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // تغيير النص إلى "تم نسخ البرومو" بعد الضغط
            var message = document.getElementById('copy-message');
            message.textContent = "تم نسخ البرومو تلقائيا بنجاح!";

            // عرض رسالة بعد النسخ مع تأخير 4 ثواني
            message.style.display = 'block';
            
            // الانتظار لمدة 4 ثواني قبل التوجيه
            setTimeout(function() {
                // فتح الرابط في نافذة جديدة بعد 4 ثواني
                window.open(link, '_blank');  // فتح الرابط في نافذة جديدة
            }, 4000); // تأخير 4 ثواني
        }
    </script>
</body>
</html>
