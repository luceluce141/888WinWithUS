<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ff4b5c, #141e30); /* خلفية أحمر وأسود */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* خلفية داكنة للمربع */
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ff4b5c; /* حدود المربع باللون الأحمر */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .android-button, .iphone-button, .telegram-button {
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .android-button:hover, .iphone-button:hover, .telegram-button:hover {
            transform: translateY(-5px);
        }

        .android-button {
            background-color: #4CAF50;
        }

        .android-button:hover {
            background-color: #3e8e41;
        }

        .iphone-button {
            background-color: #ff4b5c;
        }

        .iphone-button:hover {
            background-color: #d9384d;
        }

        .telegram-button {
            background-color: #0088cc;
        }

        .telegram-button:hover {
            background-color: #0077b6;
        }

        .copy-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }

        .android-button i, .iphone-button i, .telegram-button i {
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="container">

        <div id="copy-message" class="copy-message">تم نسخ البرومو تلقائيا بنجاح! .</div>
    </div>

    <script>
        function copyCode(link, event) {
            var code = "BL200";  // البروموكود
            var textArea = document.createElement('textarea');
            textArea.value = code;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            var message = document.getElementById('copy-message');
            message.textContent = "تم نسخ البرومو تلقائيا بنجاح!";
            message.style.display = 'block';

            setTimeout(function() {
                window.open(link, '_blank');
            }, 4000);

    </script>
</body>
</html>
